<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
	<head th:replace="plantilla :: head"></head>
	<body>

		<div class="container" th:fragment="tablaUsuarios">
		  <br>
		  <div class="row">
		    <div class="col-md-9 mb-3">
		      <div class="card border-0">
		        <div class="card-header text-center py-4">
		        	<div class="row">
					  <div class="col-md-8 text-start">
				  		<h3> Clientes </h3>
					  </div>
					  <div class="col-md-4 text-end">
					  	<button class="btn btn-primary btn-agregar" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
						  AGREGAR
						</button>
					  </div>
					</div>
		        </div>
		        
					<table border="1" id="ejemplo1" class="table align-middle mb-0 bg-white table-hover table-borderless border-0 dt-responsive nowrap" style="width: 100%">
			        <thead class="table-secondary">
		        	  <tr>
		        		<th>ID</th>
	        			<th>PAIS</th>
	        			<th>NOMBRE</th>
	        			<th>APELLIDOS</th>
	        			<th>DIRECCION</th>
	        			<th>TELEFONO</th>
	        			<th>CORREO</th>
	        			<th>ACCIONES</th>
		        	  </tr>
			        </thead>
			        <tbody>
	        		  <tr th:each="usuario : ${listaUsuarios}">
	        			<td th:text="${usuario.idUsuario}"></td>
	        			<td th:text="${usuario.idPais.nombrePais}"></td>
	        			<td th:text="${usuario.nombre}"></td>
	        			<td th:text="${usuario.apellidoPadre+' '+usuario.apellidoMadre}"></td>
	        			<td th:text="${usuario.direccion}"></td>
	        			<td th:text="${usuario.telefono}"></td>
	        			<td th:text="${usuario.correo}"></td>
	        			<td>
	        			  <button type="button" class="btn btn-warning btn-actualizar" data-mdb-toggle="modal" data-mdb-target="#exampleModal"
	        			  		  th:data-idUsuario="${usuario.idUsuario}"
	        			  		  th:data-eliminado="${usuario.eliminado}"
                                  th:data-idPais="${usuario.idPais.idPais}"
                                  th:data-nombre="${usuario.nombre}"
                                  th:data-apellidoPadre="${usuario.apellidoPadre}"
                                  th:data-apellidoMadre="${usuario.apellidoMadre}"
                                  th:data-direccion="${usuario.direccion}"
                                  th:data-telefono="${usuario.telefono}"
                                  th:data-correo="${usuario.correo}"
                                  th:data-contrasena="${usuario.contrasena}">
	        			  	<i class="fa-solid fa-pen-to-square"></i>
	        			  </button>
                       		&nbsp;&nbsp;&nbsp;
                       	  <a th:href="@{/menu/mantenimiento/usuarios/eliminar{id}(id=${usuario.idUsuario})}" type="button" class="btn btn-danger btn-eliminar">
                       	  	<i class="fa-solid fa-trash"></i>
                       	  </a>
                   		</td>
			          </tr>
			        </tbody>
			      </table>
			      
		      </div>
		    </div>
		    <div class="col-md-3">
		      <div class="card text-center bg-danger text-white mb-3">
		        <div class="card-body">
		          	<h3> Clientes Peruanos </h3>
		          	<h4> 
		          		<i class="fa-solid fa-user-ninja"></i>
		          		[[${totalPeruanos}]] 
		          	</h4>
		        </div>
		      </div>
		      <div class="card text-center bg-success text-white mb-3">
		        <div class="card-body">
		          	<h3> Total de Clientes </h3>
		          	<h4> 
		          		<i class="fas fa-users"></i>
		          		[[${totalUsuarios}]] 
		          	</h4>
		        </div>
		      </div>
		      <div class="card text-center bg-secondary text-white mb-3">
		        <div class="card-body">
		          	<h3> Clientes Eliminados </h3>
		          	<h4> 
		          		<i class="fa-solid fa-users-slash"></i>
		          		[[${totalEliminados}]] 
		          	</h4>
		        </div>
		      </div>
		    </div> 
		       
		  </div>
		</div>
	</body>
</html>
