<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
	<head th:replace="plantilla :: head"></head>
	<body>

		<div class="container" th:fragment="tablaHabitaciones">
		  <br>
		  <div class="row">
		    <div class="col-md-9 mb-3">
		      <div class="card border-0">
		        <div class="card-header text-center py-4">
		        	<div class="row">
					  <div class="col-md-8 text-start">
				  		<h3> Habitaciones </h3>
					  </div>
					  <div class="col-md-4 text-end">
					  	<button class="btn btn-primary btn-agregar" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
						  AGREGAR
						</button>
					  </div>
					</div>
		        </div>
		        
					<table border="1" id="ejemplo1" class="table align-middle mb-0 bg-white table-hover table-borderless border-0 dt-responsive nowrap" style="width: 100%">
			        <thead class="table-secondary">
		        	  <tr>
		        		<th>ID</th>
	        			<th>NÂ° HABITACION</th>
	        			<th>PISO</th>
	        			<th>TIPO</th>
	        			<th>8 HORAS</th>
	        			<th>1 DIA</th>
	        			<th>ESTADO</th>
	        			<th>DESCRIPCION</th>
	        			<th>ACCIONES</th>
		        	  </tr>
			        </thead>
			        <tbody>
	        		  <tr th:each="habitacion : ${listaHabitaciones}">
	        			<td th:text="${habitacion.idHabitacion}"></td>
						<td th:text="${habitacion.numeroHabitacion}"></td>
						<td th:text="${habitacion.piso}"></td>
	        			<td th:text="${habitacion.idTipoHabitacion.categoria}"></td>
	        			<td th:text="'S/.' + ${habitacion.precio8Horas}"></td>
	        			<td th:text="'S/.' + ${habitacion.precioDia}"></td>
	        			<td th:text="${habitacion.estado}"></td>
	        			<td th:text="${habitacion.descripcion}"></td>
	        			<td>
	        			  <button type="button" class="btn btn-warning btn-actualizar" data-mdb-toggle="modal" data-mdb-target="#exampleModal"
	        			  		  th:data-idHabitacion="${habitacion.idHabitacion}"
	        			  		  th:data-numeroHabitacion="${habitacion.numeroHabitacion}"
                                  th:data-piso="${habitacion.piso}"
                                  th:data-descripcion="${habitacion.descripcion}"
                                  th:data-precio8Horas="${habitacion.precio8Horas}"
                                  th:data-precioDia="${habitacion.precioDia}"
                                  th:data-eliminado="${habitacion.eliminado}"
                                  th:data-estado="${habitacion.estado}"
                                  th:data-idTipoHabitacion="${habitacion.idTipoHabitacion.idTipoHabitacion}">
	        			  	<i class="fa-solid fa-pen-to-square"></i>
	        			  </button>
                       		&nbsp;&nbsp;&nbsp;
                       	  <a th:href="@{/menu/mantenimiento/habitaciones/eliminar{id}(id=${habitacion.idHabitacion})}" type="button" class="btn btn-danger btn-eliminar">
                       	  	<i class="fa-solid fa-trash"></i>
                       	  </a>
                   		</td>
			          </tr>
			        </tbody>
			      </table>
			      
		      </div>
		    </div>
		    <div class="col-md-3">
		      <div class="card text-center bg-success text-white mb-3">
		        <div class="card-body">
		          	<h3> Total de Habitaciones </h3>
		          	<h4> 
		          		<i class="fa-solid fa-shop"></i>
		          		[[${totalHabitaciones}]] 
		          	</h4>
		        </div>
		      </div>
		      <div class="card text-center bg-secondary text-white mb-3">
		        <div class="card-body">
		          	<h3> Habitaciones Eliminadas </h3>
		          	<h4> 
		          		<i class="fa-solid fa-shop-slash"></i>
		          		[[${totalEliminados}]] 
		          	</h4>
		        </div>
		      </div>
		    </div> 
		       
		  </div>
		</div>
	</body>
</html>
