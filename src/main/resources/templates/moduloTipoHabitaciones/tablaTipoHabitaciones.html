<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
	<head th:replace="plantilla :: head"></head>
	<body>

		<div class="container" th:fragment="tablaTipoHabitaciones">
		  <br>
		  <div class="row">
		    <div class="col-md-9 mb-3">
		      <div class="card border-0">
		        <div class="card-header text-center py-4">
		        	<div class="row">
					  <div class="col-md-8 text-start">
				  		<h3> Tipo Habitaciones </h3>
					  </div>
					  <div class="col-md-4 text-end">
					  	<button class="btn btn-primary btn-agregar" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
						  AGREGAR
						</button>
					  </div>
					</div>
		        </div>
		        
					<table border="1" id="ejemplo1" class="table align-middle mb-0 bg-white table-hover table-borderless border-0 dt-responsive nowrap" style="width: 100%">
			        <thead class="table-secondary">
		        	  <tr>
		        		<th>ID</th>
	        			<th>CATEGORIA</th>
	        			<th>CAMAS</th>
	        			<th>JACUZZI</th>
	        			<th>NETFLIX</th>
	        			<th>INTERNET</th>
	        			<th>EXTERIOR</th>
	        			<th>SALON</th>
	        			<th>TERRAZA</th>
	        			<th>ACCIONES</th>
		        	  </tr>
			        </thead>
			        <tbody>
	        		  <tr th:each="tipo : ${listaTipoHabitaciones}">
	        			<td th:text="${tipo.idTipoHabitacion}"></td>
	        			<td th:text="${tipo.categoria}"></td>
	        			<td th:text="${tipo.camas}"></td>
	        			<td th:text="${tipo.jacuzzi}"></td>
	        			<td th:text="${tipo.netflix}"></td>
	        			<td th:text="${tipo.internet}"></td>
	        			<td th:text="${tipo.exterior}"></td>
	        			<td th:text="${tipo.salon}"></td>
	        			<td th:text="${tipo.terraza}"></td>
	        			<td>
	        			  <button type="button" class="btn btn-warning btn-actualizar" data-mdb-toggle="modal" data-mdb-target="#exampleModal"
	        			  		  th:data-idTipoHabitacion="${tipo.idTipoHabitacion}"
	        			  		  th:data-categoria="${tipo.categoria}"
                                  th:data-eliminado="${tipo.eliminado}"
                                  th:data-camas="${tipo.camas}"
                                  th:data-jacuzzi="${tipo.jacuzzi}"
                                  th:data-internet="${tipo.internet}"
                                  th:data-netflix="${tipo.netflix}"
                                  th:data-exterior="${tipo.exterior}"
                                  th:data-salon="${tipo.salon}"
                                  th:data-terraza="${tipo.terraza}">
	        			  	<i class="fa-solid fa-pen-to-square"></i>
	        			  </button>
                       		&nbsp;&nbsp;&nbsp;
                       	  <a th:href="@{/menu/mantenimiento/tipoHabitaciones/eliminar{id}(id=${tipo.idTipoHabitacion})}" type="button" class="btn btn-danger btn-eliminar">
                       	  	<i class="fa-solid fa-trash"></i>
                       	  </a>
                   		</td>
			          </tr>
			        </tbody>
			      </table>
			      
		      </div>
		    </div>
		    <div class="col-md-3">
		      <div class="card text-center bg-success text-white mb-3">
		        <div class="card-body">
		          	<h3> Total Tipo Habitaciones </h3>
		          	<h4> 
		          		<i class="fa-solid fa-bed"></i>
		          		[[${totalTipoHabitaciones}]] 
		          	</h4>
		        </div>
		      </div>
		      <div class="card text-center bg-secondary text-white mb-3">
		        <div class="card-body">
		          	<h3> Tipo Habitaciones Eliminadas </h3>
		          	<h4> 
		          		<i class="fa-solid fa-bed-pulse"></i>
		          		[[${totalEliminados}]] 
		          	</h4>
		        </div>
		      </div>
		      <div class="card text-center bg-danger text-white mb-3">
		        <div class="card-body">
		          	<h3> Tipo Habitaciones con Netflix </h3>
		          	<h4> 
		          		<i class="fa-solid fa-tv"></i>
		          		[[${totalNetflix}]] 
		          	</h4>
		        </div>
		      </div>
		    </div> 
		       
		  </div>
		</div>
	</body>
</html>
